<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">
	<head>
		<title>Louper</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="index.css">
		<script type="text/javascript" src="mootools.js"></script>
		<script type="text/javascript" src="../Source/Louper.js"></script>
		<script type="text/javascript">
			window.addEvent('load', function(){
				var loupe = {
					src: 'loupe.png',
					x: 101,
					y: 102,
					radius: 85
				};
				new Louper('girl', {
					big: 'girl.jpg',
					radius: 100,
					loupe: loupe,
					onReady: function(){
						this.loupeWrapper.setStyles({
							left: this.smallSize.width - this.loupeSize.width,
							top: this.smallSize.height - this.loupeSize.height + 30
						});
					}
				});
			
				var loupe2 = {
					src: 'loupe2.png',
					x: 111,
					y: 109,
					radius: 103
				}
				new Louper('homer', {
					radius: 60,
					loupe: loupe
				});
				
				
				new Louper('brain', {
					loupe: loupe2,
					radius: 100
				});
				
			});
		</script>
	</head>
	<body style="background:red">
		<h2>Homer</h2>
		<img src="gomer-small.jpg" id="homer" big="gomer.jpg" style="margin:50px"/>
		<br><br>
		<h2>Queen</h2>
		<img src="girl-thumb.jpg" id="girl" style="margin:70px"/>
		<H2>Homer Brain (original &mdash; <a href="http://www.netzgesta.de/loupe/homer.html">http://www.netzgesta.de/loupe/homer.html</a>)</H2>
		<img src="small.jpg" id="brain" big="big.jpg" style="margin:50px;float:left"/>
	</body>
</html>
